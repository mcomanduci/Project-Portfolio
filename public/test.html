<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      background-color: rgb(131, 128, 124);
    }
    .pricing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2rem;
    }
    .pricing-plan {
      flex-grow: 0;
      background-color: rgb(238, 238, 238);
      border-radius: 20px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 0 10px 1px black;   
    }
    .plan-title{
      font-weight: bold;
      font-size: 1.5rem;
      padding: 10px 10px;
      margin: 0;
    }
    .plan-price {
      font-size: 3rem;
      font-weight: bold;
      padding: 10px 0 0 0;
    }
    .plan-features {
      display: block;
      padding: 0;
      list-style-type: none;
    }

    .plan-features li {      
      padding: 20px;
    }
    .plan-button {
      background-color: orangered;
      color: white;
      padding: 8px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
    }
    
    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
    }


    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 450px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
      .pricing-plan {
      flex-grow: 0;
      background-color: rgb(238, 238, 238);
      border-radius: 20px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 0 10px 1px black;   
      max-width: 240px;
      }
      .plan-title{
      font-weight: bold;
      font-size: 1rem;
      padding: 10px 10px;
      margin: 0;
    }
    .plan-price {
      font-size: 2rem;
      font-weight: bold;
      padding: 10px 0 0 0;
    }
    .plan-features {
      display: block;
      padding: 0;
      list-style-type: none;
      font-size: 1rem;
    }

    .plan-features li {      
      padding: 20px;
    }
    .plan-button {
      background-color: orangered;
      color: white;
      padding: 8px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
  }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$11.99/month</div>
      <ul class="plan-features">

      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>

      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
